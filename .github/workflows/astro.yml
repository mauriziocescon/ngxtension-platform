name: Astro Docs Site

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/astro.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm --filter "docs" install --no-frozen-lockfile

      - name: Create local build artifacts
        run: |
          echo "Building documentation..."
          pnpm exec nx package docs --skip-nx-cache

      - name: Verify build artifacts
        run: |
          ls -la
          ls -la docs
          ls -la docs/dist

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare astro-docs branch
        run: |
          # Create a temporary directory for the docs
          mkdir -p /tmp/astro-docs

          # Copy built docs to temp directory
          rsync -av --exclude 'node_modules' docs/dist/ /tmp/astro-docs/

          echo "node_modules" > .gitignore
          echo "docs/node_modules/" >> .gitignore

          # Check if astro-docs branch exists
          if git show-ref --verify --quiet refs/remotes/origin/astro-docs; then
            git checkout --force astro-docs
            git pull origin astro-docs
          else
            git checkout --orphan astro-docs
            git rm -rf .
          fi

          # Copy docs from temp directory to current branch
          rsync -av --exclude 'node_modules' /tmp/astro-docs/ .

          rm -rf node_modules
          rm -rf docs/node_modules

          # Add and commit changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit --no-verify -m "docs: update documentation [skip ci]"
            git push origin astro-docs
          fi
